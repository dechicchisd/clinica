<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='SIW')"></head>

<body id="add-tipo">
	<form th:action="@{/addTipo}" method="POST">
		<div class="form-line titolo-form" th:text="#{esameForm.title}"></div>
		<div class="form-line">
			<label for="nome" th:text="#{tipoForm.nome}">Tipo Esame: </label>
			<input id="nome" type="text">
			
		</div>
		<div class="form-line">
			<label for="descrizione" th:text="#{tipoForm.descrizione}">Descrizione: </label>
			<textarea id="descrizione" type="text" rows="5"></textarea>
			
		</div>
		<div class="form-line">
			<label for="costo" th:text="#{tipoForm.costo}">Costo: </label>
			<input id="costo" type="text">
			
		</div>
		<div class="form-line">
			<input type="submit" value="Inserisci"></button>
		</div>
	</form>
</body>
</html>
