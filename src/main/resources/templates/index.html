<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='SIW')"></head>

<body>
	<header th:replace="fragments/base.html :: navbar(page='artisti')"></header>
	
	<div id="home" class="background">
		
		<div sec:authorize="!isAuthenticated()">
			<div class="button">
				<a th:href="@{/visualizzaTipologie}" th:text="#{home.visualizza.tipi}">VISUALIZZA</a>
			</div>
		</div>
		
		<div sec:authorize="isAuthenticated() and hasAuthority('DEFAULT')">
			<div class="button">
				<a th:href="@{/visualizzaTipologie}" th:text="#{home.visualizza.tipi}">VISUALIZZA</a>
			</div>
			<div class="button">
				<a th:href="@{/visualizzaEsamiPrenotati}" th:text="#{home.visualizza.esami}">VISUALIZZA</a>
			</div>
		</div>
		
		<div sec:authorize="isAuthenticated() and hasAuthority('ADMIN')">
			<div class="button">
				<a th:href="@{/visualizzaTipologie}" th:text="#{home.visualizza.tipi}">VISUALIZZA</a>
			</div>
			<div class="button">
				<a th:href="@{/cercaMedico}" th:text="#{home.filtra.esami}">VISUALIZZA</a>
			</div>
			<div class="button">
				<a th:href="@{/addTipoForm}" th:text="#{tipoForm.title}">TIPO</a>
			</div>
			<div class="button">
				<a th:href="@{/addMedico}" th:text="#{medicoForm.title}">MEDICO</a>
			</div>
			<div class="button">
				<a th:href="@{/deleteMedicoForm}" th:text="#{eliminaMedico.title}"> ELIMINA MEDICO</a>
			</div>
			<div class="button">
				<a th:href="@{/cercaEsame}" th:text="#{esitoForm.title}">ESITO</a>
			</div>
			<div class="button">
				<a th:href="@{/addPaziente}" th:text="#{pazienteForm.title}">PAZIENTE</a>
			</div>
			<div class="button">
				<a th:href="@{/prenotaEsame}" th:text="#{prenotaForm.title}">PRENOTA</a>
			</div>
		</div>
	</div>
</body>
</html>
